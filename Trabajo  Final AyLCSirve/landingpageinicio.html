        <div class="container__cover">

                <div class="text">
                    <h1>Bienvenido a RecycleEasy</h1>

                    <p>Una Plataforma diseñada para hacer del reciclaje algo más entretenido.</p>
 
                    
                </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        let map = L.map('map').setView([4.53389, -75.68111], 14); // Coordenadas de Armenia

        // Esta cosa carga y muestra el mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Para el icono del contenedor
        let trashIcon = L.icon({
            iconUrl: "https://st2.depositphotos.com/1432405/11761/v/950/depositphotos_117614684-stock-illustration-eco-dustbin-icon-cartoon-style.jpg", // La url de los contenedorcitos
            iconSize: [38, 38], // Ajusta el tamaño del icono, creo que asi esta bien de tamaño
            iconAnchor: [19, 38],
            popupAnchor: [0, -38] // Punto donde se ancla el popup en relación con el icono
        });

        // Coordenadas y nombres de los contenedores de basura, creo que los nombres son innecesarios
        let locations = [
            { coords: [4.542220, -75.663294], name: 'Contenedor de basura 1' },
            { coords: [4.544495, -75.665842], name: 'Contenedor de basura 2' },
            { coords: [4.551071, -75.659060], name: 'Contenedor de basura 3' },
            { coords: [4.549190, -75.654372], name: 'contenedor de basura 4' },
            { coords: [4.537165, -75.678537], name: 'contenedor de basura 5' },
            { coords: [4.549172, -75.667283], name: 'contenedor de basura 6' },
            { coords: [4.520699, -75.687689], name: 'contenedor de basura 7' },
            { coords: [4.531659, -75.698040], name: 'contenedor de basura 8' },
            { coords: [4.567555, -75.647963], name: 'contenedor de basura 9' }
        ];

        // Esto es para que el nombrecito de arrifa aparezca, tipo contenedor x
        locations.forEach(function(location) {
            L.marker(location.coords, { icon: trashIcon }).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });
    </script>
